<ion-view view-title="Data">
  <ion-content>
  <ul>
    <div class="list">
      <div ng-repeat="tennisdata in tennisdatas">
        <a class="item item-icon-right" href="#/tab/data/datadetail/{{tennisdata._id}}">
          {{tennisdata.startdata.player1}}  {{tennisdata.startdata.player3}}  -VS-  {{tennisdata.startdata.player2}}  {{tennisdata.startdata.player4}}
          <p>{{tennisdata.startdata.starttime | date:'yyyy年MM月dd日HH時mm分ss秒'}}</p>
          <i class="ion-chevron-right icon"></i>
        </a>
      </div>
    </div>
  </ul>
  </ion-content>
</ion-view>
